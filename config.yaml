pivitol_parameters:
  seed: 2 #2
  epochs: 100
  num_timesteps: 10
  noise_range_low: -0.01
  noise_range_high: 0.01
  
  plant:
    class: "BathtubPlant" 
    
    #BathtubPlant
    cross_sec_A: 25 #25
    cross_sec_C: 0.25 #0.025
    initial_level: 10.0 #15
    
    #CournotPlant
    p_max: 2.1
    marginal_cost: 0.1
    profit_goal: 0.3

    #CarVelocityPlant
    drag: 0.02
    friction: 0.01
    target_velocity: 10.0
    initial_velocity: 0.0

    target_volume: 2.0
    production_efficiency: 0.9
    decay_rate: 0.01  
  

  controller:
    class: "PIDController"
    learning_rate: 0.01
    num_layers: 1
    num_neurons: 32
    activation_fn: "relu"
    weight_range_low: -0.1 #(0.1 works best with seed=2, 0.01 works best with seed=10)
    weight_range_high: 0.1


